<div style="display: flex; flex-direction: column;">
  <div style="display: flex; flex-direction: row; margin: 10px 0;" *ngFor="let planet of planets" (click)="planetClicked(planet)">
    <ps-planet-entry [selectedPlanet]="selectedPlanet" [rocketsStarted]="rocketsStarted" [planet]="planet" [ngStyle]="{'box-shadow': selectedPlanet === planet ? 'inset black 1px 1px 10px 2px' : 'black 1px 1px 10px 2px'}"></ps-planet-entry>
  </div>
</div>
